version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: marko-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: marko
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Optional: Adminer for database management
  adminer:
    image: adminer
    container_name: marko-adminer
    ports:
      - "8081:8080"
    networks:
      - app-network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge